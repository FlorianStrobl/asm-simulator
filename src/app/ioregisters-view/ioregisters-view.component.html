<h5>Input / Output Registers</h5>
<div>
  <table class="table table-striped table-condensed codelabel">
    <thead>
    <tr>
      <th>Address</th>
      <th>Name</th>
      <th>Value</th>
    </tr>
    </thead>
    <tbody class="source-code">
    <tr *ngFor="let i of registerAddresses">
      <td>{{registersViewMap.get(i).address}}</td>
      <td title="{{registersViewMap.get(i).description}}">{{registersViewMap.get(i).name}}</td>
      <td>{{registersViewMap.get(i).value}}</td>
    </tr>
    </tbody>
  </table>
</div>
