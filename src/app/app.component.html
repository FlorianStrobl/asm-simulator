<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">16-bit Assembler Simulator</a></div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-body">
          <h4>Code</h4>
          <form>
            <textarea #codeTextArea name="code" [(ngModel)]="codeText" class="form-control source-code" rows="35" style="margin-bottom:10px;resize:none;"></textarea>
            <button class="btn btn-default btn-secondary" type="button" style="background-image:none;" (click)="assemble()">Assemble </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-body">
          <div style="width:60%;display:inline-block;float:left;text-align:center;">
            <app-visual-display></app-visual-display>
            <app-textual-display></app-textual-display>
          </div>
          <div style="width:40%;display:inline-block;text-align:center;">
          <app-keypad></app-keypad>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <app-registers-view></app-registers-view>
          <app-memory-view [mapping]="mapping" (onMemoryCellClick)="memoryCellClick($event)"></app-memory-view>
          <div class="small" style="margin-top:10px;"><span>Clock speed: </span>
            <select>
              <optgroup label="This is a group">
                <option value="12">1 HZ</option>
                <option value="13" selected="">4 HZ</option>
                <option value="14">8 HZ</option>
              </optgroup>
            </select><span style="margin-left:5px;">Instructions: </span><a href="#">Hide </a></div>
          <div class="small" style="margin-bottom: 20px;"><span>Register addressing: </span><span style="margin-left:5px;">A: </span><a href="#">Show </a><span style="margin-left:5px;">B: </span><a href="#">Show </a><span style="margin-left:5px;">C: </span><a href="#">Show </a><span style="margin-left:5px;">D: </span>
            <a
              href="#">Show </a>
          </div>
          <app-ioregisters-view></app-ioregisters-view>
        </div>
      </div>
    </div>
  </div>
</div>
<app-error-bar></app-error-bar>
