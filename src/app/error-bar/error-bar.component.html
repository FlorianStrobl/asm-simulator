<div class="error-bar">
<div class="container">
<div *ngIf="errorMessage" class="alert alert-danger alert-dismissable" style="border-radius: 0">
  <a class="close" (click)="closeErrorBar()" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Error!</strong> {{errorMessage}}.
</div>
</div>
</div>
